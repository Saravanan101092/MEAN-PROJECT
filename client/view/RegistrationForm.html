<link rel="stylesheet" type="text/css" href="style.css">
<div class="inner-wrapper">
	<div class="container">
		<div class="row">
			<h3 class="text-center">User Registration Form</h3>

			<div class="col-sm-4 col-sm-offset-4">
				<form name="registerForm" class="form-vertical"
					ng-submit="addUser()">
					<div class="form-group">
						<div class="row">
							<label for="name">*First Name :</label> <input type="text"
								name="first_name" ng-model="user.first_name"
								class="form-control" placeholder="Enter your firstName"
								ng-maxlength=10 ng-required="true" /><span class="error"
								ng-show="registerForm.first_name.$invalid && registerForm.first_name.$dirty">Please
								provide valid First Name </span>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<label for="name">*Last Name :</label> <input type="text"
								name="last_name" ng-model="user.last_name" class="form-control"
								placeholder="Enter your lastName" ng-maxlength=10
								ng-required="true" /><span class="error"
								ng-show="registerForm.last_name.$invalid && registerForm.last_name.$dirty">Please
								provide valid Last Name </span>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<label for="age"> *Age :</label> <input type="text" name="age"
								ng-model="user.age" class="form-control"
								ng-show="registerForm.age.$error.pattern"
								ng-pattern="/^[0-9]{1,2}$" placeholder="Enter your Age"
								ng-required="true" /><span>Please provide valid age</span>
						</div>
					</div>
					<div class="form-group">
						<div class="row">

							<label for="gender"> Gender :</label> <input type="radio"
								ng-model="user.gender" name="gender" value="male">Male <input
								type="radio" ng-model="user.gender" name="gender" value="female">Female<br>

						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<label for="nationality">*Nationality :</label> <input
								type="text" name="nationality" ng-model="user.nationality"
								class="form-control" placeholder="Enter your Nationality"
								ng-required="true" />
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<label for="interests"> *Area of Interests :</label> <select
								name="interest" size="8" multiple>
								<option value="Select interests">--Select Interested
									Areas--</option>
								<option value="Education">Education</option>
								<option value="Politics">Politics</option>
								<option value="Science and Technology">Science and
									Technology</option>
								<option value="Arts">Arts</option>
								<option value="Environment">Environment</option>
								<option value="Space">Space</option>
								<option value="Health">Health</option>
								<option value="Travel">Travel</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<label for="email"> *Email :</label> <input type="email"
								name="email" ng-model="user.email" class="form-control"
								placeholder="me@gmail.com" ng-required="true" /> <span
								class="error"
								ng-show="registerForm.email.$invalid && registerForm.email.$dirty">Please
								provide valid email</span>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<label for="mobileNo"> *Mobile No :</label> <input type="number"
								name="mobileNo" ng-model="user.mobileNo" class="form-control"
								ng-pattern="/^(\+\91{1,2}[- ])\d{10}$/"
								ng-show="registerForm.number.$error.pattern"
								placeholder="+91-9855514371" ng-required="true" /><span>Please
								provide valid Mobile Number</span>
						</div>
					</div>
					<!-- <div class="form-group">
						<div class="row">
							<label for="password">Password :</label><input type="text"
								name="password" ng-model="user.password" class="form-control"
								placeholder="Type your password" ng-required="true" />
						</div>
					</div> -->
					<div class="form-group">
						<div class="row">
							<input type="submit" value="SignUp" ng-click="submit()"
								class="btn btn-primary" ng-disabled="$scope.$invalid" />
						</div>

					</div>
				</form>
			</div>
		</div>
	</div>
</div>
