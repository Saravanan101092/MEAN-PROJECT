<div class = "browse-custom" ng-controller="BrowseDebatesController">
	<h1>On going Debates</h1>
	<div class="w3-container w3-row ">
		<div class="jumbotron" ng-model="allDebates">
			<div class="dArg w3-panel w3-card w3-hover-shadow "
				ng-repeat="thisdebate in allDebates">
				<a href="#!/debate/{{thisdebate._id}}">
					<h2>{{thisdebate.question}}</h2>
					<p>{{thisdebate.content.desc}}</p>
				</a>
			</div>
		</div>
	</div>
</div>
